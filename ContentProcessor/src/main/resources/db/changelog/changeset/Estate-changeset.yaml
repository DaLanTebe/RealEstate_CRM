databaseChangeLog:
  - changeSet:
      id: 1
      author: dan
      changes:
        - createTable:
            tableName: estate
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cadastr
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: square
                  type: varchar(20)
                  constraints:
                    nullable: false

        - createTable:
            tableName: estate_price
            columns:
              - column:
                  name: estate_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: price_key
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: price_value
                  type: decimal(19,2)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: estate_price
            baseColumnNames: estate_id
            referencedTableName: estate
            referencedColumnNames: id
            constraintName: fk_estate_price_estate

        - addUniqueConstraint:
            tableName: estate_price
            columnNames: estate_id, price_key
            constraintName: uk_estate_price_key