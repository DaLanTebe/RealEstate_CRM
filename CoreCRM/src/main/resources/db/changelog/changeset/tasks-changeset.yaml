databaseChangeLog:
  - changeSet:
      id: 4
      author: yourname
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: assigned_to
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: priority
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: building_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: assigned_to
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_tasks_assigned_to_users

        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: building_id
            referencedTableName: building
            referencedColumnNames: id
            constraintName: fk_tasks_building