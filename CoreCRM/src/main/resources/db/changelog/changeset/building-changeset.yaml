databaseChangeLog:
  - changeSet:
      id: 3
      author: yourname
      changes:
        - createTable:
            tableName: building
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: cadastral_number
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: square
                  type: double precision
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: numeric(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: true