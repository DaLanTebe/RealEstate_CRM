databaseChangeLog:
  - changeSet:
      id: create-outbox-events-table
      author: your-name
      changes:
        - createTable:
            tableName: outbox_events
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: aggregate_type
                  type: varchar(255)
              - column:
                  name: aggregate_id
                  type: varchar(255)
              - column:
                  name: event_type
                  type: varchar(255)
              - column:
                  name: payload
                  type: text
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: processed
                  type: boolean
                  defaultValue: false